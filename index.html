<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=5iHejdqYIa8&t=330s -->
<html>
  <head>
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Quest World Editor</h1>
    <canvas id="myCanvas"></canvas>

    <div id="controls">
        <!-- <button onclick="addRandomPoint()">Add Point</button>
        <button onclick="addRandomSegment()">Add Segment</button>
        <button onclick="removeRandomSegment()">Remove Segment</button>
        <button onclick="removeRandomPoint()">Remove Point</button>
        <button onclick="removeAll()">Remove All</button> -->
    </div>
    

    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>

    <script>

        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext("2d");

        //points
        const p1 = new Point(200, 200);
        const p2 = new Point(500, 200);
        const p3 = new Point(400, 400);
        const p4 = new Point(100, 300);

        //segments
        const s1 = new Segment(p1, p2);
        const s2 = new Segment(p1, p3);
        const s3 = new Segment(p1, p4);
        const s4 = new Segment(p2, p3);

        const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
        const viewport = new Viewport(myCanvas);
        //to dynamically change the graph editor
        const graphEditor = new GraphEditor(myCanvas, graph);

        animate();

        function animate(){
          // since it keeps redrawing
          ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
          graphEditor.display(); //display itself

          //recursively keeps calling this function 60 times per second
          requestAnimationFrame(animate);
        }

    </script>
</body>
</html>
